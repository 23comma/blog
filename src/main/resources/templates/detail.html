<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div th:if="${error}" class="alert alert-warning" role="alert">
            <span th:text="${error}"></span>
            <a href="/" class="btn btn-secondary ms-3">Back</a>
        </div>
        
        <div th:if="${post}">
            <h1 th:text="${post.title}"></h1>
            <p class="text-muted">
                Author: <span th:text="${post.author}"></span> | 
                Views: <span th:text="${post.viewCount}"></span> | 
                Tags: <span th:text="${post.tags}"></span> | 
                Date: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            </p>
            <hr>
            <div th:utext="${post.content}"></div>
            <hr>
            <a th:href="@{/edit/{id}(id=${post.id})}" class="btn btn-warning">Edit</a>
            <form th:action="@{/delete/{id}(id=${post.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Delete?')">Delete</button>
            </form>
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
        <div th:unless="${post}">
            <p>Post not found.</p>
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
