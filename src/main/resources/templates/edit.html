<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Post</h1>
        <form th:action="@{/edit/{id}(id=${post.id})}" th:object="${post}" method="post">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" class="form-control" th:field="*{author}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tags (comma separated)</label>
                <input type="text" class="form-control" th:field="*{tags}" placeholder="tag1, tag2, tag3">
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea id="summernote" th:field="*{content}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                height: 400,
                lang: 'ko-KR'
            });
        });
    </script>
</body>
</html>
