<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>DB Management</h1>
        <hr>
        <form th:action="@{/db}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-success" onclick="return confirm('DB와 테이블을 생성하시겠습니까?')">DB 생성</button>
        </form>
        <form th:action="@{/db/sample}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-info" onclick="return confirm('샘플 데이터를 추가하시겠습니까?')">샘플 데이터 추가</button>
        </form>
        <form th:action="@{/db/data}" method="post" style="display:inline;">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-warning" onclick="return confirm('데이터만 삭제하시겠습니까?')">데이터 삭제</button>
        </form>
        <form th:action="@{/db}" method="post" style="display:inline;">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-danger" onclick="return confirm('DB 전체를 삭제하시겠습니까?')">DB 삭제</button>
        </form>
        <hr>
        <a href="/" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
