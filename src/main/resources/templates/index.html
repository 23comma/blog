<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Blog Posts</h1>
        
        <div class="mb-3">
            <a href="/db" class="btn btn-secondary">DB</a>
        </div>
        
        <div th:if="${error}" class="alert alert-warning" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${posts != null and not #lists.isEmpty(posts)}">
            <div class="row">
                <div class="col-md-9">
                    <a href="/write" class="btn btn-primary mb-3">Write</a>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Views</th>
                                <th>Tags</th>
                                <th>Created</th>
                                <th>Updated</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="post : ${posts}">
                                <td th:text="${post.id}"></td>
                                <td><a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
                                <td th:text="${post.author}"></td>
                                <td th:text="${post.viewCount}"></td>
                                <td th:text="${post.tags}"></td>
                                <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                <td th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">Tag Ranking</div>
                        <ul class="list-group list-group-flush">
                            <li th:each="tag, stat : ${tagRank}" class="list-group-item">
                                <span th:text="${stat.count}"></span>. <span th:text="${tag.key}"></span> (<span th:text="${tag.value}"></span>)
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${posts == null or #lists.isEmpty(posts)}">
            <p class="text-muted">No posts yet.</p>
            <a href="/write" class="btn btn-primary">Write</a>
        </div>
    </div>
</body>
</html>
